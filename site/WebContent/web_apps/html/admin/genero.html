<form class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Genero</h2>
			<div class="linha"></div>
		</div>
	</div>
	<div class="form-group ">
		<div class="input-group ">
			<div class="input-group-addon">
				<i class="fa fa-paint-brush"></i>
			</div>
			<input type="text" class="form-control" placeholder="Genero" ng-model="genero.descricao">
		</div>
	</div>

	<div class="form-group ">
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Adicionar'"
			ng-click="salvar()">{{btnLabel}}</button>
	</div>
	
	<div class="form-group ">
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
			ng-click="editar(genero)">{{btnLabel}}</button>
	
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
			ng-click="generoCancel();">Cancelar</button>
	</div>
</form>
