	<body class="light-gray-bg" ng-app="egammer"  >
		<div ng-controller="LoginController">
			<div class="templatemo-content-widget templatemo-login-widget white-bg">
				<header class="text-center">
		          <div class="square"></div>
		          <h1>E-gammer</h1>
		        </header>
		        <form class="templatemo-login-form">
		        	<div class="form-group">
		        		<div class="input-group">
			        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
			              	<input type="email" class="form-control" placeholder="js@dashboard.com" ng-model="usuario.email">           
			          	</div>	
		        	</div>
		        	<div class="form-group">
		        		<div class="input-group">
			        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
			              	<input type="password" class="form-control" placeholder="******" ng-model="usuario.senha">           
			          	</div>	
		        	</div>	          	
		          	<div class="form-group">
					    <div class="checkbox squaredTwo">
					        <input type="checkbox" id="c1" name="cc" />
							<label for="c1"><span></span>Mantenha-me conectado</label>
					    </div>				    
					</div>
					<div class="form-group">
						<button type="submit" class="templatemo-blue-button width-100" ng-click="doLogin()">Login</button>
					</div>
		        </form>
			</div>
	        <div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
				<p> Ainda n√£o tem uma conta?<strong><a href="registrar.html" class="blue-text"> Cadastre-se</a></strong></p>
