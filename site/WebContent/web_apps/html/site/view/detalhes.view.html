<div class="row" id="principal">
				
	<main class="main-content">
		<div class="container">
			<div class="page">
				
				<div class="entry-content">
					<div class="row">
						<div class="col-sm-6 col-md-4">
							<div class="product-images">
								<figure class="large-image">
									<a href=""><img ng-src="{{game.imgCapa}}" alt=""></img></a>
								</figure>
								<div class="thumbnails">
									<a href=""><img ng-src="{{game.img01}}" alt=""></img></a>
									<a href=""><img ng-src="{{game.img02}}" alt=""></img></a>
									<a href=""><img ng-src="{{game.img03}}" alt=""></img></a>
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-8">
							<div id="descricao">
								<h2 class="entry-title">{{game.titulo}}</h2>
								<small class="price">{{game.preco | currency}}</small>
								<p>{{game.descricao}}</p>
							</div>
							<div class="addtocart-bar">
								<form action="#">
									<label for="#">Quantidade</label>
									<select ng-options="item for item in qtdLista" ng-model="game.qtdItem" ng-init="1">
										
									</select>
									<a href="" class="button unmuted" value="" ng-click="addCarrinho(game)">Add carrinho</a>
								</form>

								<div class="social-links square">
									<strong>Compartilhe</strong>
									<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
									<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
									<a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
									<a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<section>
					<header>
						<h2 class="section-title">Produtos Similares</h2>
					</header>
					<div class="product-list">
						
						<div class="product" ng-if="similares.length > 0">
							<div class="inner-product" ng-repeat="similar in similares">
								<div class="figure-image">
									<img ng-src="" alt="Game 1"></img>
								</div>
								<h3 class="product-title"><a href="#">{{similar.titulo}}</a></h3>
								<small class="price">{{similar.preco | currency}}</small>
								<p>{{similar.descricao.substring(0, 5)}}...</p>
								<a href="#" class="button unmuted">Add carrinho</a>
								<a href="#" class="button muted">Mais Detalhes</a>
							</div>
						</div> <!-- .product -->
					
						<div class="product" ng-if="similares.length == 0">
							<div class="inner-product">
								<div class="figure-image">
									<img ng-src="" alt=""></img>
								</div>
								<h3 class="product-title">Não há produtos similares<a href=""></a></h3>
								<small class="price"></small>
								<p></p>
								<a  class="button unmuted"></a>
								<a  class="button muted"></a>
							</div>
						</div> <!-- .product -->
						
					</div> <!-- .product-list -->
					
				</section>

				
			</div>
		</div> <!-- .container -->
	</main> <!-- .main-content -->

</div>
